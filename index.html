<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoinPro - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Create an Account</h1>
    <form id="signupForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
        <input type="email" id="email" required class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" required class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition-colors px-4 py-2 rounded-lg text-white font-semibold">Sign Up</button>
    </form>
    <p class="text-sm text-gray-400 text-center mt-4">Already have an account? <a href="#" class="text-blue-400 hover:underline">Login</a></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Store email/password in localStorage (or send to backend if connected)
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);
      window.location.href = "connect-wallet.html"; // Next step
    });
  </script>
</body>
</html>
